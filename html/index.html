<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    
    <div class="tipContainer">
        <div>
        <h1>TIP CALCULATOR</h1>
        </div>

        <div>
            <form>
                <p>How much was your bill?</p>
                <input id="billAmt" type="text" placeholder="Bill Amount">

                <p>How was your service?</p>
                <select id="serviceQual">
                    <option selected disabled value = 0>-- Choose an Option --</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - Ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>

                <p>How many people are sharing the bill?</p>
                <input id="numPeople" type="text"
                placeholder="Number of People">

                <button type="button" id="calculateTip">Calculate!</button>
            </form>
        </div>

        <div id="tipAmount" style="display: none">
            <sup>$</sup><span id="tip">0.00</span>
            <small>each</small>
        </div>



    </div>




<script src="../js/scripts.js"></script>

</body>
</html>
